{% extends "layout.html" %}

{% block content %}

    <form action="." method="post">
    {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-2 col-form-label">Items</div>
            <div class="col-sm-10">
                <ul class="list-group">
                {% if items|length > 0 %}
                    {% for item in items %}
                    <li class="list-group-item">
                        {{ item }} <a href="{% url 'edit_game' item.id %}">Edit</a>&nbsp;<button type="submit" class="btn btn-secondary mt-2" name="del" value={{item.id}} >Delete</button>
                    </li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item">Add an item...</li>
                {% endif %}
                </ul>
                <a href="{% url 'create_game' %}">
                    <button type="button" class="btn btn-secondary mt-2">Add Game</button>
                </a>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputCost" class="col-sm-2 col-form-label">Cost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputCost" placeholder="{{ price }}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Next Step</button>
            </div>
        </div>


    </form>

{% endblock %}
