<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Brand</a>
    <div class="collapse navbar-collapse" id="navbarDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'articles' %}">Game Articles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shop_cart' %}">
                    Shopping Cart <span class="badge badge-success badge-pill">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_article' %}">Sell Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
    </div>
    <div class="inline-group ml-auto my-2 my-lg-0">
        <a href="{% url 'login' %}">
            <button class=" btn btn-outline-success mr-2 my-2 my-sm-0 " type="button">Log In</button>
        </a>
        <a href="{% url 'signup' %}">
            <button class="btn btn-success mr-2 my-2 my-sm-0 " type="button">Sign Up</button>
        </a>
        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarDefault"
                aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main role="main">
    <div class="container body-content py-5 mt-5">
        {% block content %} {% endblock %}
    </div> <!-- /container -->
</main>

<footer>
    <hr/>
    <p>Footer</p>
</footer>

<!-- JQuery and Bootstrap core
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'scripts/popper.min.js' %}"></script>
<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
</body>
</html>
